      <title>José Aroldo - Portfólio</title>

   <body>
      <div class="container">
         <header class="header">
            <a href="../index.html" class="logo"
               ><img src="../images/logo-white.png" alt="Logo José Aroldo"
            /></a>

            <nav class="navbar">
               <a href="../index.html">Home</a>

            </nav>

      <style>
         .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 171, 240, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
         }

         @keyframes spin {
            to {
               transform: rotate(360deg);
            }
         }

         .error-message {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
         }

         .error-message i {
            color: #ff5050;
            font-size: 40px;
         }
      </style>

      <script src="./js_pages/portifolio.js"></script>
   </body>
